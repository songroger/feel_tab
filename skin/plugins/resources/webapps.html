<div class='wa-link'
	 data-icon='{{icon}}'
	 data-name='{{name}}' 
	 data-name='{{name}}' 
	 data-launchUrl='{{launchUrl}}' 
	 data-appId='{{id}}'
	 data-launch='{{launch}}'
	 data-optionsUrl='{{optionsUrl}}'
	 data-homepageUrl='{{homepageUrl}}'
	 data-removable='{{removable}}'
>
  <div class='wa-bg-0'/>
  <div class='wa-bg-1'/>
  <div class='wa-thumb'> 			    		
	<div class='wa-icon' style='background-image:url({{icon}})' />	
  </div>
  <div class="wa-name"><span>{{name}}</span></div>  
  <div class="wa-functions">
	<div class="wa-remove"/>
	<div style="display:none" class="wa-edit"/>			
  </div>  
  <!--div class='wa-name {{#enabled}}enabled{{/enabled}}'>{{name}}</div-->			
</div>
