<div id="theme-box">
		<div class="settings-header">
			<span 
				data-labels="innerText#theme_title"
				class="i18n settings-title">Theme</span>
			<div class="close-button"></div>
		</div>
		<table class="settings-table">
			<tr><td class="title">
				<div class="checkbox">
					<div>
						<input type="checkbox" value="None" id="theme_style-illumination" name="check" />
						<label for="theme_style-illumination"></label>
					</div>
					<span data-labels="innerText#theme_illumination" class="i18n">Illumination</span>
				</div>
			</td></tr>
			<tr><td class="title"><span data-labels="innerText#theme_background" class="i18n">Background</span></td></tr>
			<tr>
				<td>
					<div>
						<div data-set="A" class="theme-setting background-set set-A">A</div>
						<div data-set="B" class="theme-setting background-set set-B">B</div>
						<div data-set="C" class="theme-setting background-set set-C">C</div>
					</div>
				</td>
			</tr>
			<tr><td>	
			<div id="theme-list">
				<div data-theme="blueLagune" class="theme-preview set-A dark theme-blueLagune"></div>
				<div data-theme="black" class="theme-preview set-A dark theme-black"></div>
				<div data-theme="royalPurple" class="theme-preview set-A dark theme-royalPurple"></div>
				
				<div data-theme="forest" class="theme-preview set-A dark theme-forest"></div>
				<div data-theme="white" class="theme-preview set-A light theme-white"></div>
				<div data-theme="redWine" class="theme-preview set-A dark theme-redWine"></div>	
				
				<div data-theme="creamWhite" class="theme-preview set-A light theme-creamWhite"></div>
				<div data-theme="sunny" class="theme-preview set-A light theme-sunny"></div>
				<div data-theme="azure" class="theme-preview set-A dark theme-azure"></div>
				<div data-theme="shineOrange" class="theme-preview set-A dark theme-shineOrange"></div>
				<div data-theme="gum" class="theme-preview set-A light theme-gum"></div>
				<div data-theme="night" class="theme-preview set-A dark theme-night"></div>
				<div data-theme="turquoise" class="theme-preview set-A dark theme-turquoise"></div>
				
				
				<div data-theme="wild_oliva" class="theme-preview set-B dark theme-wild_oliva"></div>
				<div data-theme="dark_wood" class="theme-preview set-B dark theme-dark_wood"></div>
				<div data-theme="woven" class="theme-preview set-B dark theme-woven"></div>	
				<div data-theme="escheresque_ste" class="theme-preview set-B dark theme-escheresque_ste"></div>
				<div data-theme="bo_play_pattern" class="theme-preview set-B dark theme-bo_play_pattern"></div>			
				<div data-theme="starring" class="theme-preview set-B dark theme-starring"></div>
				
				<div data-theme="batthern" class="theme-preview set-C light theme-batthern"></div>
				<div data-theme="diagonal_striped_brick" class="theme-preview set-C light theme-diagonal_striped_brick"></div>
				<div data-theme="gold_scale" class="theme-preview set-C light theme-gold_scale"></div>
				<div data-theme="purty_wood" class="theme-preview set-C light theme-purty_wood"></div>
				<div data-theme="tileable_wood_texture" class="theme-preview set-C light theme-tileable_wood_texture"></div>
				<div data-theme="weave" class="theme-preview set-C light theme-weave"></div>
				<div data-theme="arab_tile" class="theme-preview set-C light theme-arab_tile"></div>
				<!--div class="filter-preview b" style="float:right"><span>Filter</span></div-->
			</div>
			</td></tr>
			<tr><td class="title"><span data-labels="innerText#theme_custombg" class="i18n">Custom Background</span></td></tr>
			<tr><td>
				<form>
					<input type="file"/>
					<div id="theme-file"></div>
				</form>
			</td></tr>
		</table>
	</div>
