<div id="modal-fav-edit" class="dialog modal">
	 <div class="modal-header">
		<h5 class="modal-header-title i18n" data-labels="innerText#favedit_title">Edit a Speed Dial</h5>
		<div class="x-button"></div>
	</div>
	<div class="modal-content">
		<form id="form-fav-edit">
		  <div class="row">
			<div class="small-12">
			  <div class="fav-row-name row">
				<div class="small-2 columns">
				  <label for="name" class="i18n inline" data-labels="innerText#name">Name</label>
				</div>
				<div class="small-10 columns">
				  <input class="fav-input-name" type="text" id="name" placeholder="Name...">
				</div>
			  </div>
			  <div class="fav-row-url row">
				<div class="small-2 columns">
				  <label for="url" class="inline">URL</label>
				</div>
				<div class="small-10 columns">
				  <input class="fav-input-url" autocomplete="off" type="text" id="url" placeholder="Enter URL...">
				</div>
			  </div>
			  <div class="row">
				<div class="small-12 columns">
					<input type="submit" value="Update" class="right small button">
				</div>
			  </div>
		    </div>
		</div>
		</form>
	</div>
</div>
