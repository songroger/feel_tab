{{#.}}
<div class="row rit-content-item" data-url="{{url}}">
	<div class="rit-content-icon left"><img src="{{favIconUrl}}"></div>
	<div class="rit-content-title left {{#read}}read{{/read}}">
		<div class="rit-text-hide">{{title}}</div>
		<div><a class="rit-item-url rit-text-hide">{{url}}</a></div>
	</div>
	<div class="rit-close-button right"></div>
	<div class="rit-flag-button right {{#flag}}red{{/flag}}"></div>
</div>
{{/.}}
