<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.0 Transitional//EN" "http://www.w3.org/TR/REC-html40/loose.dtd"> <html><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8"><link rel="stylesheet" type="text/css" href="/skin/review/review.css"><script type="text/javascript" src="/content/external/jquery-2.1.0.min.js"></script><script type="text/javascript" src="/content/external/angular.min.js"></script><script type="text/javascript" src="/content/newtab/review.min.js"></script></head><body style="margin:0px;padding:0px"> <div ng-app="review" ng-controller="ReviewCtrl" class="review-bg {{reviewClass}}"> <div class="review-content cat" ng-show="!isFinished"> <div class="animation"> <div class="image" ng-class="{image_0:(hoveredStar == 0),image_1:(hoveredStar == 1), image_2:(hoveredStar == 2),image_3:(hoveredStar == 3),image_4:(hoveredStar == 4),image_5:(hoveredStar == 5)}"></div> <div class="img-text"> <div class="small-title">{{i18n.title}}</div> <div class="large-title">{{i18n.teaser}}</div> </div> </div> <div class="rating" ng-class="{rated: (selectedStar)}"> <div class="starts"> <span class="star" ng-repeat="rate in stars" ng-class="{selected:(rate &lt;= $parent.hoveredStar) }" ng-mouseover="$parent.hoveredStar = rate" ng-mouseout="$parent.hoveredStar=$parent.selectedStar" ng-click="doRate(rate);"> </span> </div> <textarea ng-disabled="!selectedStar" id="reviewComment" ng-init="reviewComment=''" ng-model="reviewComment" placeholder="write a review" class="review-text"></textarea><div class="buttons-holder"> <div class="button color-btn f-r" ng-disabled="!$parent.selectedStar" ng-click="send()">{{i18n.send}}</div> <div class="button f-l" ng-click="cancel()">cancel</div> <div class="clear"></div> </div> </div> </div> <div class="review-thant-u-content" ng-show="isFinished"> <div class="animation"> <div class="image image_5"></div> <div class="img-text"> <div class="large-title">{{i18n.thank_you}}!</div> <div class="small-title">{{i18n.s_compliment}}</div> </div> </div> <div class="rating"> <div class="button color-btn" ng-click="finish()">{{i18n.finish}}</div> </div> </div> </div> </body></html>
